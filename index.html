<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Colors → Webflow Variables</title>
    <style>
      :root { color-scheme: light; }
      html, body { height: 100%; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 16px; color: #111; background: #fff; }
      header { display:flex; justify-content: space-between; align-items: center; gap: 8px; margin-bottom: 12px; }
      h1 { font-size: 16px; margin: 0; }
      .panel { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      textarea { width: 100%; min-height: 180px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; }
      label { font-size: 12px; color: #333; }
      input[type="text"] { padding: 6px 8px; font-size: 12px; width: 200px; }
      select, button { padding: 6px 10px; font-size: 12px; }
      .actions { display:flex; gap:8px; }
  .log { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; background:#f9fafb; color:#111; padding: 8px; border-radius: 6px; border:1px solid #e5e7eb; min-height: 120px; }
      .warning { color: #b45309; }
      .muted { color: #6b7280; }
    </style>
  </head>
  <body>
    <header>
      <h1>Material Colors → Webflow Variables</h1>
      <div class="muted" id="env-note"></div>
    </header>
    <div class="panel">
      <div class="row" style="margin-bottom:8px;">
        <label>Collection name</label>
        <input id="collectionName" type="text" value="Colors" />
        <label>Prefix (optional)</label>
        <input id="prefix" type="text" placeholder="e.g. md-" />
        <label>Subset</label>
        <select id="subset">
          <option value="all" selected>All tokens</option>
          <option value="sys">Sys only</option>
        </select>
        <label>Mode</label>
        <select id="runMode">
          <option value="dry-run">Dry run</option>
          <option value="commit">Commit</option>
        </select>
      </div>
      <div class="row" style="margin-bottom:8px;">
        <input id="fileInput" type="file" accept="application/json" />
        <button id="loadSample" type="button">Load sample</button>
      </div>
      <label for="jsonInput">Paste theme.full.mtb.json</label>
      <textarea id="jsonInput" placeholder="Paste the full Material Theme Builder export JSON..."></textarea>
      <div class="actions" style="margin-top:8px;">
        <button id="btnDryRun" type="button">Dry run</button>
        <button id="btnCommit" type="button">Commit</button>
      </div>
    </div>

    <h3>Summary</h3>
    <div id="summary" class="log"></div>

  <script type="module" src="./src/main.ts"></script>
  </body>
</html>
